<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 顶部对齐方便整体上移 */
      padding-top: 10vh;       /* 整体往上移动一点 */
      height: 100vh;
      font-family: 'Roboto Mono', monospace;
      background-color: #111;
      color: #eee;
      font-size: 3em;
      padding-left: 5%;
      padding-right: 5%;
      box-sizing: border-box;
      text-align: center; /* 正文居中 */
      line-height: 1.5em;
    }
    .signature {
      display: block;
      text-align: right; /* 右对齐签名 */
      font-family: 'Roboto Mono', monospace; /* 同字体同大小 */
      font-size: 3em;
      color: #eee;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div>
    🦇 Gotham is safe tonight… and so is Lindevej.<br><br>
    Happy Birthday!<br>
    <span class="signature">— Weiyi</span>
  </div>
</body>
</html>
