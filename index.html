<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> 🎂Happy Birthday </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;   /* 水平居中 */
      align-items: center;       /* 垂直居中 */
      height: 100vh;
      font-family: 'Roboto Mono', monospace;
      background-color: #111;
      color: #eee;
      font-size: 3em;            /* 全文统一字号 */
      padding: 0 5%;
      box-sizing: border-box;
      text-align: center;         /* 正文居中 */
      line-height: 1.5em;
      white-space: pre-line;
    }
    .signature {
      display: block;
      text-align: right;         /* 右对齐签名 */
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;            /* 与正文同字号 */
      color: #eee;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div>
    To Jim,
    
    🦇 Gotham is safe tonight… and so is Lindevej.<br><br>
    Happy Birthday!<br>
    <span class="signature">— Weiyi</span>
  </div>
</body>
</html>
